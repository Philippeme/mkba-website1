# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    # Project uploads
    projects_directory: '%kernel.project_dir%/public/uploads/projects'
    procedures_directory: '%kernel.project_dir%/public/uploads/procedures'
    pdf_directory: '%kernel.project_dir%/public/uploads/pdf_uploads'
    families_directory: '%kernel.project_dir%/public/uploads/families'
    
    # User management uploads
    users_directory: '%kernel.project_dir%/public/uploads/users'

    # User management uploads
    documents_directory: '%kernel.project_dir%/public/uploads/documents'

    # NEW: Department and Public Entity uploads
    departments_directory: '%kernel.project_dir%/public/uploads/departments'
    public_entities_directory: '%kernel.project_dir%/public/uploads/public_entities'
    
    # Maximum file sizes
    max_avatar_size: '2M'
    max_document_size: '10M'
    max_image_size: '3M'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Twig\UniqueExtension:
        tags: ['twig.extension']
    
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
        

    # CORRECTION PRINCIPALE: Désactivation complète de l'extracteur PHPStan
    # Cette ligne désactive définitivement le service problématique
    Symfony\Component\PropertyInfo\Extractor\PhpStanExtractor: ~

    # SUPPRESSION de la redéfinition du service property_info qui causait des conflits
    # Le service PropertyInfo par défaut de Symfony sera utilisé sans PHPStan

    # Custom services for user management
    App\Security\UserChecker:
        tags:
            - { name: security.user_checker }

    # Event listeners for user management
    App\EventListener\LoginListener:
        tags:
            - { name: kernel.event_listener, event: security.interactive_login }

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones